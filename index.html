<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="sfondo">
      <div class="green_bar">
      </div>
      <div class="grey">
      </div>
    </div>
  <main>
    <div class="schermata">

      <!-- Sezione sinistra -->
      <section class="left_side">
        <!-- Controller Profilo Utente -->
        <div class="profilo">
          <img class="" src="" />
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <!-- Avviso attivazione notifiche -->
        <div class="avviso_notifiche">
          <div class="circle inline_bl">
            <i class="fas fa-bell-slash transform bell"></i>
          </div>
          <h5 class="inline_bl">Ricevi notifiche di nuovi messaggi</h5>
          <h6><a href="">Attiva notifiche desktop</a></h6>
        </div>
        <!-- Cerca chat -->
        <div class="cerca_chat">
          <button id="trova_chat" type="button"><i class="fas fa-search lente"></i></button>
          <input id="nome_contatto" type="text" name="trova_chat" placeholder="Cerca o inizia una nuova chat" />
        </div>
        <!-- Lista chat -->
        <div class="lista_chat">

        </div>
      </section>

      <!-- Sezione destra -->
      <section class="right_side">
        <!-- Info chat in uso -->
        <div class="info_chat">
          <img class="" src="" />
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <!-- Elenco messaggi scambiati -->
        <div class="elenco_messaggi">

        </div>
        <div class="controller_chat">
          <img class="" src="" />
          <input id="testo" type="text" name="testo" placeholder="Scrivi un messaggio" />
          <img class="" src="" />
        </div>
      </section>
    </div>
  </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
